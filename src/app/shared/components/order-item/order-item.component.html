<div class="item" [ngStyle]="{background: item.status ? 'white' : 'green'}">
    <p>Название: <span>{{item.name}}</span></p>
    <p>Количество: <span>{{item.amount}}</span></p>
    <button (click)="editThis()">Изменить</button>
    <button *ngIf="!item.status; else tobuy" (click)="buyItem()">Куплено</button>
</div>
<ng-template #tobuy>
    <button (click)="deBuyItem()">Не Куплено</button>
</ng-template>
